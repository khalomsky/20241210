<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Lyreco Lounge Service</title>
  <style>
    body {
      background: #f5f5f5;
    }
    .frame {
      position: relative;
      width: 284px;
      height: 470px;
      background: #fff;
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      overflow: hidden;
      border: 1px solid #eee;
    }
    .title {
      position: absolute;
      left: 10px;
      top: 32px;
      width: 261px;
      height: 34px;
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #000;
      line-height: 29px;
      letter-spacing: 0;
    }
    .rect {
      position: absolute;
      background: #eadcdc;
      border-radius: 8px;
    }
    /* 사각형 6개 위치 */
    .rect1 { left: 21px; top: 121px; width: 86px; height: 74px; }
    .rect2 { left: 147px; top: 121px; width: 86px; height: 74px; }
    .rect3 { left: 23px; top: 213px; width: 86px; height: 74px; }
    .rect4 { left: 149px; top: 213px; width: 86px; height: 74px; }
    .rect5 { left: 23px; top: 305px; width: 86px; height: 74px; }
    .rect6 { left: 149px; top: 305px; width: 86px; height: 74px; }
    /* 하단 메뉴 */
    .menu {
      position: absolute;
      left: 21px;
      bottom: 20px;
      display: flex;
      gap: 30px;
    }
    .menu-item {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      color: #481111;
      font-weight: 400;
      line-height: 15px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="title">Lyreco Lounge Service</div>
    <div class="rect rect1"></div>
    <div class="rect rect2"></div>
    <div class="rect rect3"></div>
    <div class="rect rect4"></div>
    <div class="rect rect5"></div>
    <div class="rect rect6"></div>
    <div class="menu">
      <div class="menu-item">처음으로</div>
      <div class="menu-item">메뉴</div>
      <div class="menu-item">계정</div>
    </div>
  </div>
</body>
</html>
